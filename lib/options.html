<!DOCTYPE html>

<html>
<head>
    <title>Reveal.js editor - Options</title>
    
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

<form>
    <div class="autoSlideWrapper">
        <label for="autoSlide"><span class="icon"></span>Auto play velocity (0 to disable)</label>
        <input id="autoSlide" type="number" />
    </div>
    <div class="viewDistanceWrapper">
        <label for="viewDistance"><span class="icon"></span>Number of slides away from the current that are visible</label>
        <input id="viewDistance" type="number" />        
    </div>
    <div class="parallaxBackgroundSizeWrapper">
        <label for="parallaxBackgroundSize"><span class="icon"></span>Parallax background size (CSS syntax, e.g. "2100px 900px")</label>
        <input id="parallaxBackgroundSize" type="string" />        
    </div>
    <div class="parallaxBackgroundImageWrapper">
        <label for="parallaxBackgroundImage"><span class="icon"></span>Parallax background image</label>
        <input id="parallaxBackgroundImage" type="file" />        
    </div>
    
    <div class="parallaxBackgroundWrapper">
        <p>Number of pixels to move the parallax background per slide.</p>
        <ul>
            <li>
               Calculated automatically unless specified
            </li>
            <li>
                Set to 0 to disable movement along an axis
            </li>
        </ul>
        <div>
            <label for="parallaxBackgroundHorizontal"><span class="icon"></span>Horizontal</label>
            <input id="parallaxBackgroundHorizontal" type="number" />            
        </div>
        <div>
            <label for="parallaxBackgroundVertical">Vertical</label>
            <input id="parallaxBackgroundVertical" type="number" />            
        </div>
    </div>
    <div class="buttonRow">
        <button id="resetOptionsButton" type="reset">Cancel</button>
        <button id="applyOptionsButton" type="submit">Save</button>        
    </div>
</form>
</body>
<script>
    require('./rendererOptions')
</script>
</html>
