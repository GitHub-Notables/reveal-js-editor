<!DOCTYPE html>

<html>
<head>
    <title>Reveal.js editor - Options</title>
</head>

<body>

<form>
    <label>Auto play velocityy (0 to disable)
        <input id="autoSlideVelocity" type="number" />
    </label>
    <label>Parallax background size (CSS syntax, e.g. "2100px 900px")
        <input id="parallaxBackgroundSize" type="string" />        
    </label>
    <label>Number of pixels to move the parallax background per slide.<br>
    <ul>
        <li>
           Calculated automatically unless specified
        </li>
        <li>
            Set to 0 to disable movement along an axis
        </li>
    </ul>
    Horizontal
    <input id="parallaxBackgroundHorizontal" type="number" />
    </label>
    <label>Vertical
        <input id="parallaxBackgroundVertical" type="number" />
    </label>

    
</form>

</body>
</html>
