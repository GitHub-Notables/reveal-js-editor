<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reveal.js markdown editor</title>
    
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <section class="editor">
        <section class="controls">
            <button id="open-file">Open markdown file</button>
			<button id="savePresentation">
				<span class="icon icon--savePresentation"></span>
				<span class="button-text">Save presentation</span>
			</button>
			<button id="insertSlide">
				<span class="icon icon--insertSlide"></span>
				<span class="button-text">Insert slide</span>
			</button>
			<button id="insertImage">
				<span class="icon icon--insertImage"></span>
				<span class="button-text">Insert image</span>
			</button>
			<button id="previewWin">
				<span class="icon icon--preview"></span>
				<span class="button-text">Open preview window</span>
			</button>
        </section>

        <section class="content">
            <textarea class="raw-markdown"></textarea>
            <div class="rendered-html"></div>
        </section>
    </section>
    <section class="preview">
        <div class="reveal">
            <div class="slides">

            </div>
        </div>
    </section>
    
    <script src="../../node_modules/reveal.js/lib/js/head.min.js"></script>
	<script src="../../node_modules/reveal.js/js/reveal.js"></script>
</body>
<script>
    require('./renderer')
</script>

</html>
