<!DOCTYPE html>

<html>
<head>
    <title>Reveal.js markdown editor - Background</title>
    
    <link rel="stylesheet" href="../style.css" type="text/css">
</head>

<body>

<form>
    <div class="colorWrapper">
        <label for="colorBg"><span class="icon"></span><span class="text">Background color</span></label>
        <input id="colorBg" type="color" data-insert="background-color"/>
    </div>
    
    <div class="imageBgWrapper">
        <label for="imageBg"><span class="icon"></span><span class="text">Background image</span></label>
        <button id="imageBgButton">Select image</button>
        <input id="imageBg" type="text" data-insert="background-image" placeholder="file path"/>
        <button class="resetInput" data-input-id="imageBg">Reset</button>
    </div>
    
    <div class="bgSizeWrapper">
        <label for="bgSize"><span class="icon"></span><span class="text">Background size</span>
            <input type="text" placeholder="es: cover, contain, 3em, 10%, ecc." value="cover" id="bgSize" data-insert="background-size"/>        
        </label>
    </div>
    
    <div class="bgPositionXWrapper">
        <label for="bgPositionX"><span class="icon"></span><span class="text">Background position x</span></label>
        <select id="bgPositionX" class="bgPositionPartial">
            <option>center</option>
            <option>left</option>
            <option>right</option>
        </select>
    </div>
    
    <div class="bgPositionYWrapper">
        <label for="bgPositionY"><span class="icon"></span><span class="text">Background position y</span></label>
        <select id="bgPositionY" class="bgPositionPartial">
            <option>center</option>
            <option>top</option>
            <option>bottom</option>
        </select>
    </div>
    <input id="bgPosition" type="text" hidden="true" data-insert="background-position"/>
    
    <div class="bgRepeatWrapper">
        <label for="bgRepeat"><span class="icon"></span><span class="text">Background repeat</span></label>
        <select id="bgRepeat" data-insert="background-repeat">
            <option>no-repeat</option>
            <option>repeat</option>
            <option>repeat-x</option>
            <option>repeat-y</option>
            <option>inherit</option>
        </select>
    </div>
    
    <div class="videoBgWrapper">
        <label for="videoBg"><span class="icon"></span><span class="text">Background video</span></label>
        <button id="videoBgButton">Select video</button>
        <input id="videoBg" type="text" data-insert="background-video" placeholder="file path"/>
        <button class="resetInput" data-input-id="videoBg">Reset</button>
    </div>
    
    <div class="videoBgLoopWrapper">
        <input id="videoBgLoop" type="checkbox" data-insert="background-video-loop" disabled="true"/>        
        <label for="videoBgLoop"><span class="icon"></span><span class="text">Background video loop</span></label>
    </div>
    
    <div class="videoBgMutedWrapper">
        <input id="videoBgMuted" type="checkbox" data-insert="background-video-muted" disabled="true"/>        
        <label for="videoBgMuted"><span class="icon"></span><span class="text">Background video muted</span></label>
    </div>
    
    <div class="iframeBgWrapper">
        <label for="iframeBg"><span class="icon"></span><span class="text">Background web page</span></label>
        <input id="iframeBg" type="text" placeholder="http://www.example.com" data-insert="background-iframe"/>
        <button class="resetInput" data-input-id="iframeBg">Reset</button>
    </div>
    
    <div class="buttonRow">
        <button id="resetButton" type="reset">Cancel</button>
        <button id="applyButton" type="submit">Save</button>        
    </div>
    
</form>
</body>
<script>
    require('./rendererBackground')
</script>
</html>
