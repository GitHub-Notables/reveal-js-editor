<!DOCTYPE html>

<html>
<head>
    <title>REMEDI - Reveal.js editor - Custom theme</title>
    
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link id="colorSchemeLink" rel="stylesheet" href="../skins/dark.css" type="text/css">
</head>

<body>

<form>
    <div class="inputWrapper customThemeFileWrapper">
        <label for="customThemeFile"><span class="icon"></span><span class="text">CSS file for custom theme</span></label>
        <button id="customThemeButton"><span class="icon"></span><span class="text button-text">Select CSS file</span></button>
        <input id="customThemeFile" type="text" data-insert="background-image" placeholder="file path"/>
        <button class="resetInput" data-input-id="imageBg"><span class="icon"></span><span class="text button-text">Reset</span></button>
    </div>
    
    <div class="buttonRow">
        <button id="resetButton" type="reset"><span class="icon"></span><span class="text button-text">Cancel</span></button>
        <button id="applyButton" type="submit"><span class="icon"></span><span class="text button-text">Save</span></button>        
    </div>
</form>
</body>
<script>
    require('./rendererCustomTheme')
</script>
</html>
